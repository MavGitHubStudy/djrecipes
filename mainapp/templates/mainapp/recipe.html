{% extends 'mainapp/base.html' %}

{% block content %}
  <h1>{{ recipe.title }}</h1>

  {% if recipe.image %}
    <p><img class="img-article-left" src="{{ recipe.image.url }}"></p>
  {%  endif %}

  {{ recipe.content|linebreaks }}

  <strong>Время приготовления, мин:</strong> {{ recipe.cooking_time }}
{% endblock %}
